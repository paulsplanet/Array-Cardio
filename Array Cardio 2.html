<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Cardio II</title>
</head>
<body>
    <script>
        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 },
        ];

        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen in my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 },
        ];

        // Some and Every checks
        // Array.prototype.some() - is at least one person 19?
        
        const isAdult = people.some(function(person) {
            const currentYear = (new Date()).getFullYear();
            if(currentYear - person.year >= 19) {
                return true;
            }
        });
        
        /* 
        1. const isAdult = people.some(person => {
            const currentYear = (new Date()).getFullYear();
            return (currentYear - person.year >= 19) ? true : false;
        });

        2. const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19 );
        */
        console.log({isAdult});


        // Array.prototype.every() - is everyone over 19?
        const allAdult = people.every(person => ((new Date()).getFullYear()) - person.year >= 19 );
        console.log({allAdult});


        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // Find the comment with the ID of 823423
        const comment = comments.find(function(comment) {
            if(comment.id === 823423) {
                return true;
            }
        });

        /*
        const comment = commets.find(comment => comment.id === 823423); 
        */
        console.log(comment);


        // Array.prototype.findIndex()
        // Find the comment with this ID
        // Delete the comment with the ID of 823423
        const index = comments.findIndex(comment => comment.id === 823423);

        console.log(index);

        // comments.splice(index, 1); > change current comments array

        const newComments = [
            ...comments.slice(0, index), 
            ...comments.slice(index + 1)
        ];

        console.table(newComments);
        console.table(comments);

    </script>
</body>
</html>
